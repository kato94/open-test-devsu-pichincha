<div class="page-center container">
  <div class="product-list__header">
    <div class="input">
      <input placeholder="Search..." [(ngModel)]="filterValue" />
    </div>

    <a routerLink="/products/add" class="button bg-primary">Agregar</a>
  </div>

  <div class="product-list__table">
    <app-product-table-component [products]="products" [filterValue]="filterValue" (onRefresh)="getProducts()"></app-product-table-component>
  </div>
</div>
